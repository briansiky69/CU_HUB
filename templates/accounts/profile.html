{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Username -->
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" class="form-control" value="{{ form.username.value }}" required>
        </div>
        
        <!-- First Name -->
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ form.first_name.value }}">
        </div>
        
        <!-- Last Name -->
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ form.last_name.value }}">
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value }}" required>
        </div>
        
        <!-- Avatar -->
        <div class="form-group">
            <label for="id_avatar">Profile Picture:</label>
            <input type="file" id="id_avatar" name="avatar" class="form-control-file">
            {% if form.avatar.value %}
            <img src="{{ form.avatar.value.url }}" alt="Current Avatar" class="mt-2" style="max-width: 200px;">
            {% endif %}
        </div>
        
        <!-- Bio -->
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            <textarea id="id_bio" name="bio" class="form-control" rows="4">{{ form.bio.value }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
