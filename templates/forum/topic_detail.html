{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ topic.title }}</h2>
            <p class="card-text">{{ topic.description }}</p>
        </div>
    </div>
    
    <div class="mb-4">
        <h3>Comments:</h3>
        <ul class="list-group">
            {% for comment in comments %}
            <li class="list-group-item">
                <p class="mb-1">{{ comment.body }}</p>
                <small class="text-muted">{{ comment.created_by }}</small>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Add a comment</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_body" class="form-label">Comment</label>
                    <textarea id="id_body" name="body" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'event_resources:topic_list' %}" class="btn btn-secondary">Back to Topics</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
