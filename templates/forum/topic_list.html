{% extends "base.html" %}
{% block content %}
<h2>Topics</h2>
<a href="{% url 'event_resources:create_topic' %}">Create New Topic</a>
<ul>
    {% for topic in topics %}
    <li><a href="{% url 'event_resources:topic_detail' topic.pk %}">{{ topic.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
