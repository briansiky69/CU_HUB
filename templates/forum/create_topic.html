{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <form method="post" class="col-md-6 bg-light p-4 rounded" novalidate>
            <h2 class="mb-4">Create Topic</h2>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" rows="3" class="form-control" id="description"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Create</button>
            <a href="{% url 'event_resources:topic_list' %}" class="btn btn-secondary mt-3">Back to Topics</a>
        </form>
    </div>
</div>
{% endblock %}
